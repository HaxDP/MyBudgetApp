<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBudgetApp - Головна панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyBudgetApp</a>
            <div class="d-flex align-items-center">
                
                <div class="theme-switch-wrapper me-3">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                </div>
                
                <span class="navbar-text text-white me-3">
                    Вітаємо, <strong id="user-name-display">...</strong>
                </span>
                <button class="btn btn-outline-light" id="logout-button">Вийти</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-5">
                <h3>Додати транзакцію</h3>
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="transaction-form">
                            <div class="mb-3">
                                <label for="wallet" class="form-label">Гаманець</label>
                                <select class="form-select" id="wallet-select" required>
                                    <option value="">Завантаження...</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">Категорія</label>
                                <select class="form-select" id="category-select" required>
                                    <option value="">Завантаження...</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="type" class="form-label">Тип</label>
                                <select class="form-select" id="type" disabled>
                                    <option value="витрата">Витрата</option>
                                    <option value="дохід">Дохід</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Сума (грн)</label>
                                <input type="number" step="0.01" class="form-control" id="amount" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Опис</label>
                                <input type="text" class="form-control" id="description">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Додати</button>
                        </form>
                    </div>
                </div>
                <h3>Управління гаманцями</h3>
                <div class="card mb-4">
                    <div class="card-body">
                        
                        <form id="add-wallet-form" class="d-flex mb-3">
                            <input type="text" class="form-control me-2" id="new-wallet-name" placeholder="Назва нового гаманця" required>
                            <button type="submit" class="btn btn-success flex-shrink-0">Додати</button>
                        </form>
                        
                        <label class="form-label">Мої гаманці:</label>
                        <ul class="list-group" id="wallets-list">
                            <li class="list-group-item">Завантаження...</li>
                        </ul>
                    </div>
                </div>
                <h3>Управління категоріями</h3>
                <div class="card mb-4">
                    <div class="card-body">
                        
                        <form id="add-category-form" class="mb-3">
                            <div class="mb-2">
                                <input type="text" class="form-control" id="new-category-name" placeholder="Назва нової категорії" required>
                            </div>
                            <div class="mb-2">
                                <select class="form-select" id="new-category-type" required>
                                    <option value="витрата">Витрата</option>
                                    <option value="дохід">Дохід</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Додати категорію</button>
                        </form>
                        
                        <label class="form-label">Мої категорії:</label>
                        <ul class="list-group" id="categories-list">
                            <li class="list-group-item">Завантаження...</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <h3>Загальний баланс</h3>
                <div class="card mb-3">
                    <div class="card-body text-center">
                        <h1 class="display-4" id="total-balance">0.00 <span class="h5">грн</span></h1>
                    </div>
                </div>
                <h3>Звіт за цей місяць</h3>
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6">
                                <h5>Доходи</h5>
                                <h4 class="text-success">+ <span id="summary-income">0.00</span> грн</h4>
                            </div>
                            <div class="col-6">
                                <h5>Витрати</h5>
                                <h4 class="text-danger">- <span id="summary-expenses">0.00</span> грн</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <h3>Витрати по категоріях (місяць)</h3>
                <div class="card">
                    <div class="card-body" style="height: 350px;">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
